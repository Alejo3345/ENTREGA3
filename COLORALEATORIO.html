<!DOCTYPE html>
<html lang="en">
<head>
    <style>
		body {
			background-color: #f0f0f0;
			text-align: center;
		}
		
		button {
			font-size: 24px;
			padding: 12px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 50px;
		}
		
		h1 {
			font-size: 36px;
			margin-top: 50px;
		}
	</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=background-color: #f0f0f0;
			text-align: center;, initial-scale=1.0">
    <title>COLOR ALEATORIO</title>
</head>
<body>
    <h1>Generador de colores aleatorios</h1>
	<button onclick="generarColor()">Generar color</button>
	<p id="codigoColor"></p>
	
	<script>
		function generarColor() {
			// Generar un color aleatorio
			var color = Math.floor(Math.random()*16777215).toString(16);
			document.body.style.backgroundColor = "#" + color;
			
			// Mostrar el código del color generado
			document.getElementById("codigoColor").innerHTML = "Código de color: #" + color;
		}
	</script>
</body>
</html>
